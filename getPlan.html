<div class="" style="background: rgb(251, 251, 251);padding:10px;width: 261px;height: 220px;">
              <h4 >我要留学方案</h4>
                <form>
                    <div class="row">
                        <div class="col-md-12">
							<div class="form-group form-group-sm " style="margin-bottom: 5px;">
							  <select class=" form-control" type="text">
								<option selected="selected" disabled="disabled">--您打算出国的时间--</option>
								<option value="">今年</option>
								<option value="">明年</option>
								<option value="">后年</option>
								<option value="">3年以后</option>
							  </select>
							</div>
						 </div>
						<div class="col-md-12" style="border-left-color:white">
							<div class="form-group form-group-sm " style="margin-bottom: 5px;">
							  <select class=" form-control" type="text">
								<option selected="selected" disabled="disabled">--您的留学方向--</option>
								<option value="">幼儿园</option>
								<option value="">小学</option>
								<option value="">初中</option>
								<option value="">高中</option>
								<option value="">本科</option>
								<option value="">研究生</option>
							  </select>
							</div>
						</div>  
						<div class="col-md-12">
							<p>选择国家（<span style="color:#f57a19">*最多两个</span>）</p>
						</div>
						<div class="col-md-12">
							<div class="btn-group country-group" >
							  <a class="btn btn-default text-small" title="最多只能选择两个国家" style="padding: 4px;">新加坡</a>
							  <a class="btn btn-default text-small" title="最多只能选择两个国家" style="padding: 4px;">美国</a>
							  <a class="btn btn-default text-small" title="最多只能选择两个国家" style="padding: 4px;">英国</a>
							  <a class="btn btn-default text-small" title="最多只能选择两个国家" style="padding: 4px;">加拿大</a>
							  <a class="btn btn-default text-small" title="最多只能选择两个国家" style="padding: 4px;">澳州</a>
							  <a class="btn btn-default text-small" title="最多只能选择两个国家" style="padding: 4px;">新西兰</a>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 text-center mt10">
							<a class="btn btn-primary btn-sm" href="apply-intention.html">一键获取留学方案</a>
						</div>
					</div>
                </form>
