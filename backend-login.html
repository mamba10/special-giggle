<!DOCTYPE HTML>
<html class="full">

<head>
    <title>Traveler - Login register</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="keywords" content="Template, html, premium, themeforest" />
    <meta name="description" content="Traveler - Premium template for travel companies">
    <meta name="author" content="Tsoy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mystyles.css">
    <script src="js/modernizr.js"></script>
    <link rel="stylesheet" href="css/switcher.css" />
</head>

<body class="full">
    <div class="global-wrap">
        <div class="full-page">
            <div class="bg-holder full">
                <div class="bg-mask" style="background:#02778C"></div>
                <div class="bg-img" style="background-image:url(img/33.jpg);"></div>
                <div class="bg-holder-content full">
                    <div class="full-center">
                        <div class="container">
							<div class="col-md-4 col-md-push-4">
									<div class="col-xs-12 text-center">
										<div style="font-size:24px;margin-bottom:5px;"><img src="img/logo-white.png" style="width:auto"/></div>
										<p style="color:white;font-size:16px">自由途后台管理系统</p>
									</div>
								<div id="backend-login" style="overflow:hidden;background:rgba(255,255,255,0.9);padding: 30px 15px;border-radius:2px" class="zoom-anim-dialog">
									<div class="col-md-12">
										<form>
											<div class="form-group  form-group-icon-left"><i class="fa fa-user input-icon input-icon-show" style="top:0"></i>
												<label></label>
												<input class="form-control" placeholder="用户名" type="text">
											</div>
											<div class="form-group form-group-icon-left"><i class="fa fa-lock input-icon input-icon-show" style="top:0"></i>
												<label></label>
												<input class="form-control" type="password" placeholder="密码">
											</div>
											<div class="checkbox-inline checkbox-small">
												<label style="margin-bottom:15px">
												<input class="i-check" type="checkbox" />记住我</label>
											</div>
											<div class="btn btn-primary" style="width:100%;font-size:16px;line-height:1.1em">登陆</div>
										</form>
									</div>
								</div>
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/slimmenu.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/bootstrap-timepicker.js"></script>
<script src="js/nicescroll.js"></script>
<script src="js/dropit.js"></script>
<script src="js/ionrangeslider.js"></script>
<script src="js/icheck.js"></script>
<script src="js/fotorama.js"></script>
<script src="js/typeahead.js"></script>
<script src="js/magnific.js"></script>
<script src="js/owl-carousel.js"></script>
<script src="js/fitvids.js"></script>
<script src="js/tweet.js"></script>
<script src="js/custom.js"></script>
</div>
</body>

</html>
